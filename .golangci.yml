version: "2"

linters:
  default: all
  disable:
    # redundant
    - cyclop    # revive
    - funlen    # revive
    - gocognit  # revive
    - gocyclo   # revive
    - lll       # revive
    - unparam   # revive

    # too strict
    - depguard
    - exhaustive
    - exhaustruct
    - gochecknoglobals
    - godot
    - mnd
    - paralleltest
    - testpackage
    - varnamelen

    # strict formatting
    - nlreturn
    - whitespace
    - wsl

    # nice to have
    - usetesting
    - unused
    - testifylint
    - perfsprint

  settings:

    errcheck:
      check-type-assertions: true

    gocritic:
      enable-all: true
      disabled-checks:
        - unnamedResult
        - sloppyLen
        - singleCaseSwitch

    govet:
      disable:
        - fieldalignment
      enable-all: true

    maintidx:
      # higher = better
      under: 20

    misspell:
      locale: US

    nestif:
      # lower=better
      min-complexity: 5

#    nlreturn:
#      block-size: 5

    nolintlint:
      require-explanation: false  # don't require an explanation for nolint directives
      require-specific: false     # don't require nolint directives to be specific about which linter is being skipped
      allow-unused: false         # report any unused nolint directives

    revive:
      severity: error
      enable-all-rules: true
      rules:
        - name: add-constant
          disabled: true
        - name: cognitive-complexity
          arguments:
            - 38
        - name: cyclomatic
          arguments:
            # lower=better
            - 32
        - name: empty-lines
          disabled: true
        - name: function-length
          arguments:
            # statements
            - 81
            # lines
            - 123
        - name: line-length-limit
          arguments:
            - 160
        - name: max-control-nesting
          arguments:
            # lower=better
            - 3
        - name: max-public-structs
          disabled: true
        - name: indent-error-flow
          disabled: true
        - name: package-comments
          disabled: true
        - name: unnecessary-stmt
          disabled: true
        - name: unused-parameter
          disabled: true
        - name: unused-receiver
          disabled: true

    staticcheck:
      checks:
        - all
        - -ST1000

    wsl:
      allow-trailing-comment: true

  exclusions:
    presets:
      - common-false-positives
      - legacy
      - std-error-handling

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

formatters:
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(github.com/goforj/godump)

  exclusions:
    paths:
      - third_party$
      - builtin$
      - examples$
